<html>
<head>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r71/three.min.js"></script>
	<style>
		/* We want our scene to span the entire window */
		body { margin: 0; }
	</style>
</head>
<body>
	<script id="fragShader" type="shader-code">
		uniform sampler2D tex;
		uniform sampler2D norm;
		uniform vec2 res;
		uniform vec3 light;
		void main() {
			vec2 xy = gl_FragCoord.xy / res.xy;
			vec4 color = texture2D(norm,xy);
			vec2 lightPosition = light.xy;
			lightPosition.y = res.y - lightPosition.y;

			//Get the distance between the current pixel, and the light center
			float dist = distance(gl_FragCoord.xy,lightPosition.xy);

			//Make all pixels within this radius's range visible
			if(dist < light.z * res.x ){
				gl_FragColor = color;
			} else {
				//otherwise black
				gl_FragColor = vec4(0.0);
			}

		 }
	</script>
	<script>
		//@author Omar Shehata. 2015.
		//We are loading the Three.js library from the cdn here: http://cdnjs.com/libraries/three.js/
		var scene;
		var camera;
		var renderer;

		function scene_setup(){
			//This is all code needed to set up a basic ThreeJS scene

			//First we initialize the scene and our camera
			scene = new THREE.Scene();
			camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

			//We create the WebGL renderer and add it to the document
			renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );
		}

		//Initialize the Threejs scene
		scene_setup();

		//Pull the shader code from the html
		var shaderCode = document.getElementById("fragShader").innerHTML;
		
		var textureURL = "https://raw.githubusercontent.com/OmarShehata/shadersguide-resources/master/images/lenna.png"
		var normalURL = "https://raw.githubusercontent.com/OmarShehata/shadersguide-resources/master/normal_maps/lenna_normal.png"
		THREE.ImageUtils.crossOrigin = '';//Allows us to load an external image
		
		//Load in the texture and the normal
		var texture = THREE.ImageUtils.loadTexture(textureURL);
		var normal = THREE.ImageUtils.loadTexture(normalURL);

		//Set up the uniforms we'll send to our share
		//More info on uniform types: http://threejs.org/docs/#Reference/Materials/ShaderMaterial
		var uniforms = {
			tex : {type:'t',value:texture},//The texture
			norm: {type:'t',value:normal},//Normal
			res : {type: 'v2',value:new THREE.Vector2(window.innerWidth,window.innerHeight)},//Keeps the resolution
			light: {type: 'v3',value:new THREE.Vector3()}//Our light source, we will use the 3 numbers as have x,y and radius
		}
		//We stick our shader onto a 2d plane big enough to fill the screen
		var material = new THREE.ShaderMaterial({uniforms:uniforms,fragmentShader:shaderCode})
		var geometry = new THREE.PlaneGeometry( 10, 10 );
		var sprite = new THREE.Mesh( geometry,material );
		//Add it to the scene
		scene.add( sprite );
		//Move the camera back so we can see it
		camera.position.z = 2;

		uniforms.light.value.z = 0.2;//Our "torch" radius will be 20% of the screen size

		//Render everything!
		function render() {
			

			requestAnimationFrame( render );
			renderer.render( scene, camera );
		}
		render();

		document.onmousemove = function(event){
			//Update the light source to follow our mouse
			uniforms.light.value.x = event.clientX; 
			uniforms.light.value.y = event.clientY; 
		}
	</script>
</body>
</html>
